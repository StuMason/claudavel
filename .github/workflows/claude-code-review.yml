name: Claude Code Review

on:
  pull_request:
    types: [opened]

jobs:
  claude-review:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request for a Laravel/PHP Composer package and provide feedback on:
            - PHP code quality and Laravel best practices
            - Potential bugs or issues
            - Security concerns (especially for stubs that will be published to user projects)
            - Test coverage
            - Stub file validity (PHP syntax, correct namespaces)

            Use the repository's CLAUDE.md and docs/standards/ for guidance on style and conventions.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          claude_args: '--model claude-sonnet-4-20250514 --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
