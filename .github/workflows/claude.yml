name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') &&
          (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'COLLABORATOR')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') &&
          (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'COLLABORATOR')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') &&
          (github.event.review.author_association == 'OWNER' || github.event.review.author_association == 'COLLABORATOR')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) &&
          (github.event.issue.author_association == 'OWNER' || github.event.issue.author_association == 'COLLABORATOR'))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: '--model claude-opus-4-5-20251101'
          prompt: |
            You are a staff developer on this repository. You have full write access.

            Capabilities you have:
            - Push branches and commits
            - Create PRs with `gh pr create`
            - Merge PRs with `gh pr merge`
            - Comment on issues/PRs with `gh issue comment` or `gh pr comment`
            - Close issues with `gh issue close`
            - Request reviews with `gh pr edit --add-reviewer`

            Follow the coding standards in docs/standards/ when writing code.
            Use the gh CLI for all GitHub operations.
